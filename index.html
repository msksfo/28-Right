<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>28 Right</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' href='styles.css'>
	</head>
	<body>
		
		
			<div class='outer-container'>

				<div class='papi-lights-container'>
					<div class='papi-lights'>
							<div class='white'></div>
							<div class='white'></div>
							<div class='red'></div>
							<div class='red'></div>
					</div>
				</div>

				<div class='runway-container'>
					<div class='runway'>
				
						<div class='threshold-markings'>
							<div class='left'>||||||||</div>
							<div class='right'>||||||||</div>
						</div>

						<div class='runway-number'>
							<div class='smallerR'>R</div>
							<div>28</div>
						</div>

						<div class='middle-section'>

							<div class='column1'></div>
							<div class='column2'></div>

						</div>

						<div class='threshold-markings opposite-end'>
							<div class='left'>||||||||</div>
							<div class='right'>||||||||</div>
						</div>

					</div> <!-- closes div class of runway -->

					<div class='approach-lights'>
						<div class='reils'>
							<div class='reil-left'></div>
							<div class='reil-right'></div>
						</div>

						<div class='blinking'>
							<!--
							<div class='blinking-left'></div>
							<div class='blinking-right'></div>
						-->
							<div class='blink'>
								<div class='blink8 marginRight'></div>
								<div class='blink8 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink7 marginRight'></div>
								<div class='blink7 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink6 marginRight'></div>
								<div class='blink6 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink5 marginRight'></div>
								<div class='blink5 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink4 marginRight'></div>
								<div class='blink4 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink3 marginRight'></div>
								<div class='blink3 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink2 marginRight'></div>
								<div class='blink2 marginLeft'></div>
							</div>

							<div class='blink'>
								<div class='blink1 marginRight'></div>
								<div class='blink1 marginLeft'></div>
							</div>

						</div>
					</div>

				</div>
			</div>
		
		
	</body>
</html>
